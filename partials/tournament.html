<html>

<h2 class="table-header">Groepstanden</h2>
<table class="table-table-groupstage">
    <tr>
        <th>Groep A</th>
        <th>Groep B</th>
        <th>Groep C</th>
        <th>Groep D</th>
        <th>Groep E</th>
        <th>Groep F</th>
    </tr>
    <tr data-ng-repeat="country in teams">
        <td>
            <div class="table-item-groupstage">
                <div class="table-item-groupstage-text-name">{{country.groupA.name}}</div>
                <input class="table-item-groupstage-input-stance" type="number" min="1" max="4" data-ng-model="country.groupA.groupstance" />
            </div>
        </td>
        <td>
            <div class="table-item-groupstage">
                <div class="table-item-groupstage-text-name">{{country.groupB.name}}</div>
                <input class="table-item-groupstage-input-stance" type="number" min="1" max="4" data-ng-model="country.groupB.groupstance" />
            </div>
        </td>
        <td>
            <div class="table-item-groupstage">
                <div class="table-item-groupstage-text-name">{{country.groupC.name}}</div>
                <input class="table-item-groupstage-input-stance" type="number" min="1" max="4" data-ng-model="country.groupC.groupstance" />
            </div>
        </td>
        <td>
            <div class="table-item-groupstage">
                <div class="table-item-groupstage-text-name">{{country.groupD.name}}</div>
                <input class="table-item-groupstage-input-stance" type="number" min="1" max="4" data-ng-model="country.groupD.groupstance" />
            </div>
        </td>
        <td>
            <div class="table-item-groupstage">
                <div class="table-item-groupstage-text-name">{{country.groupE.name}}</div>
                <input class="table-item-groupstage-input-stance" type="number" min="1" max="4" data-ng-model="country.groupE.groupstance" />
            </div>
        </td>
        <td>
            <div class="table-item-groupstage">
                <div class="table-item-groupstage-text-name">{{country.groupF.name}}</div>
                <input class="table-item-groupstage-input-stance" type="number" min="1" max="4" data-ng-model="country.groupF.groupstance" />
            </div>
        </td>
    </tr>

</table>
<h2 class="table-header ">Achtstefinales</h2>
<h2 class="table-header ">Kwartfinales</h2>

<h2 class="table-header ">Halve finales</h2>
<div align="justify ">
    <h2 class="table-header ">3e plaats</h2>
    <h2 class="table-header ">Finale</h2>
</div>

</html>
